<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Team</title>
    <link rel="stylesheet" type="text/css" href="/driver/create.css">
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <style>
        table {
            width: 85%;
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid #ddd;
            margin: 20px auto;
        }

        th {
            background-color: #000000;
            border: 1px solid #ddd;
            padding: 5px;
            text-align: left;
            font-size: 14px;
        }

        td {
            border: 1px solid #ddd;
            padding: 5px;
            font-size: 14px;
        }

    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/home">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/driver/all">Drivers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/team/all">Teams</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/standings/all">Standings</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/driver/create">Create Driver</a>
            </li>
        </ul>
    </div>
</nav>
<form action="#" th:action="@{/team/update/{id}(id=${id})}" th:object="${team}" th:method="post">
    <table>
        <thead>
        <td colspan="3"><h2>Update Driver</h2></td>
        </thead>
        <tbody>
        </tr>
        <td>Team name</td>
        <td><input type="text" th:field="*{teamName}" /></td>
        <td th:if="${#fields.hasErrors('teamName')}" th:errors="*{teamName}"></td>
        </tr>
        <tr>
            <td>First Driver</td>
            <td>
                <select th:field="*{driver1}">
                    <option value="" th:text="#{--Select a Driver--}"></option>
                    <option th:each="driver : ${availableDrivers}" th:value="${driver.idD}" th:text="${driver.name + ' ' + driver.surname}"></option>
                </select>
            </td>
            <td th:if="${#fields.hasErrors('driver1')}" th:errors="*{driver1}"></td>
        </tr>
        <tr>
            <td>Second Driver</td>
            <td>
                <select th:field="*{driver2}">
                    <option value="" th:text="#{--Select a Driver--}"></option>
                    <option th:each="driver : ${availableDrivers}" th:value="${driver.idD}" th:text="${driver.name + ' ' + driver.surname}"></option>
                </select>
            </td>
            <td th:if="${#fields.hasErrors('driver2')}" th:errors="*{driver2}"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Submit" /></td>
        </tr>
        </tbody>
    </table>
</form>
</body>
</html>
